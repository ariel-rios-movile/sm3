---
version: '3'
services:

  wordpress:
    build:
      context: web
    ports:
      - 80:80
    environment:
      WORDPRESS_DB_PASSWORD: example
    volumes:
      - "./themes:/var/www/html/wp-content/themes"
    depends_on:
      - mysql

  mysql:
    build:
      context: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
